<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Market - Order Management</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-laptop me-2"></i>PC Market
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto gap-2">
                <a class="nav-link" href="/">
                    <i class="bi bi-house me-1"></i>Home
                </a>
                <a class="nav-link" href="/categories">
                    <i class="bi bi-list me-1"></i>Category
                </a>
                <a class="nav-link" href="/parameter">
                    <i class="bi bi-gear me-1"></i>Parameter
                </a>
                <a class="nav-link" href="/items">
                    <i class="bi bi-box me-1"></i>Items
                </a>
                <a class="nav-link" href="/products">
                    <i class="bi bi-cart me-1"></i>Products
                </a><a class="nav-link" href="/orders">
                <i class="bi bi-cart me-1"></i>Orders
            </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid main-content" style="max-width: 80%">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Oder Management</h1>
            </div>

            <!-- Categories Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Order Date</th>
                        <th>User Full Name</th>
                        <th>User Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                    <tr th:each="o : ${orders}">
                        <td th:text="${o.id}">1</td>
                        <td><img th:src="@{/attachment/download/{id}(id=${o.productImage})}" alt="404"></td>
                        <td th:text="${o.productName}">1</td>
                        <td th:text="${o.productCount}">1</td>
                        <td th:text="${o.totalPrice}">1</td>
                        <td th:text="${o.orderDate}">1</td>
                        <td th:text="${o.userName}">1</td>
                        <td th:text="${o.userPhone}">1</td>
                        <td th:text="${o.status}">1</td>
                        <td class="d-flex gap-2">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/orders/update-status/{id}/{status}(id=${o.id}, status='ACTIVE')}">ACTIVE</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/orders/update-status/{id}/{status}(id=${o.id}, status='CANCELED')}">CANCELED</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/orders/update-status/{id}/{status}(id=${o.id}, status='VIEWED')}">VIEWED</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/orders/update-status/{id}/{status}(id=${o.id}, status='SOLD')}">SOLD</a>
                                    </li>
                                </ul>
                            </div>

                            <a th:href="@{/orders/delete/{id}(id=${o.id})}">
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
