<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Market - Item Management</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-laptop me-2"></i>PC Market
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto gap-2">
                <a class="nav-link" href="/">
                    <i class="bi bi-house me-1"></i>Home
                </a>
                <a class="nav-link" href="/categories">
                    <i class="bi bi-list me-1"></i>Category
                </a>
                <a class="nav-link" href="/parameter">
                    <i class="bi bi-gear me-1"></i>Parameter
                </a>
                <a class="nav-link" href="/items">
                    <i class="bi bi-box me-1"></i>Items
                </a>
                <a class="nav-link" href="/products">
                    <i class="bi bi-cart me-1"></i>Products
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid main-content" style="max-width: 80%">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Product Management</h1>

                <a href="/products/select-category">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                        <i class="bi bi-plus-circle me-2"></i>Add Procuct
                    </button>
                </a>
            </div>

            <!-- Categories Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Img</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}">1</td>
                        <td><img th:src="@{/attachment/download/{id}(id=${p.imageId})}" alt="404"></td>
                        <td th:text="${p.name}">1</td>
                        <td th:text="${p.description}">1</td>
                        <td th:text="${p.price}">1</td>
                        <td th:text="${p.quantity}">1</td>
                        <td th:text="${p.createAt}">1</td>

                        <td>
                            <!--                            <button class="btn btn-sm btn-outline-primary edit-category-btn"-->
                            <!--                                    data-bs-toggle="modal"-->
                            <!--                                    data-bs-target="#editItemModal"-->
                            <!--                                    th:attr="data-id=${p.id}, data-name=${p.name}">-->
                            <!--                                <i class="bi bi-pencil"></i>-->
                            <!--                            </button>-->

                            <a th:href="@{/items/delete/{id}(id=${p.id})}">
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
