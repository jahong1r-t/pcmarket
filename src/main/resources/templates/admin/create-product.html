<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Market - Add Product</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sticky-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .accordion-button:not(.collapsed) {
            background-color: #f8f9fa;
            color: #212529;
        }

        .accordion-button:focus {
            box-shadow: none;
            border-color: rgba(0, 0, 0, .125);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-laptop me-2"></i>PC Market
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto gap-2">
                <a class="nav-link" href="/">
                    <i class="bi bi-house me-1"></i>Home
                </a>
                <a class="nav-link" href="/categories">
                    <i class="bi bi-list me-1"></i>Category
                </a>
                <a class="nav-link" href="/parameter">
                    <i class="bi bi-gear me-1"></i>Parameter
                </a>
                <a class="nav-link" href="/items">
                    <i class="bi bi-box me-1"></i>Items
                </a>
                <a class="nav-link" href="/products">
                    <i class="bi bi-cart me-1"></i>Products
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid main-content mt-5">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/products/add}" method="post" enctype="multipart/form-data" id="addProductForm">
                <div class="row">
                    <div class="col-md-8 col-lg-9">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Basic Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="image" class="form-label">Product Image</label>
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"
                                              required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="price" class="form-label">Price ($)</label>
                                            <input type="number" class="form-control" id="price" name="price"
                                                   step="0.01" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="quantity" class="form-label">Quantity</label>
                                            <input type="text" class="form-control" id="quantity" name="quantity"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Parametrlar -->
                    <div class="col-md-4 col-lg-3">
                        <div class="sticky-sidebar">
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Parameters</h5>
                                </div>
                                <div class="card-body p-0">
                                    <div class="accordion" id="filtersAccordion">
                                        <div class="accordion-item border-top-0 border-start-0 border-end-0"
                                             th:each="p, iter : ${params}">
                                            <h2 class="accordion-header">
                                                <button class="accordion-button collapsed py-2" type="button"
                                                        data-bs-toggle="collapse"
                                                        th:attr="data-bs-target='#collapse_' + ${iter.index}">
                                                    <span th:text="${p.name}"></span>
                                                </button>
                                            </h2>
                                            <div th:attr="id='collapse_' + ${iter.index}"
                                                 class="accordion-collapse collapse"
                                                 data-bs-parent="#filtersAccordion">
                                                <div class="accordion-body py-2">
                                                    <div class="form-check" th:each="i : ${p.itemDTOs}">
                                                        <input class="form-check-input filter-checkbox"
                                                               type="checkbox"
                                                               th:value="${i.id}"
                                                               name="itemIds"
                                                               th:id="${'item_' + iter.index + '_' + iStat.index}">
                                                        <label class="form-check-label"
                                                               th:attr="for='item_' + ${iter.index} + '_' + ${iStat.index}"
                                                               th:text="${i.name}">
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit tugmasi -->
                <div class="row">
                    <div class="col-12">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function clearFilters() {
        document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
            checkbox.checked = false;
        });
    }
</script>
</body>
</html>
