<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comments - PC Market</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-laptop me-2"></i>PC Market
        </a>
    </div>
</nav>

<div class="container-fluid main-content mt-5">
    <h1 class="h2 mb-4">Product Comments</h1>
    <div class="card">
        <div class="card-body">
            <h3>Comments</h3>
            <div th:if="${comments.isEmpty()}">
                <div class="text-center text-muted">
                    <i class="bi bi-chat-left-text fs-1"></i>
                    <p>No comments yet for this product.</p>
                </div>
            </div>
            <div th:if="${not comments.isEmpty()}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="comment : ${comments}">
                        <strong th:text="${comment.userName}"></strong>
                        <p th:text="${comment.content}"></p>
                        <small th:text="${comment.createdAt}"></small>
                    </li>
                </ul>
            </div>
            <div class="mt-4">
                <h4>Add a Comment</h4>
                <form th:action="@{/comments/add}" method="post">
                    <input type="hidden" name="userId" th:value="${#authentication.principal.id ?: 1}" />
                    <input type="hidden" name="productId" th:value="${productId}" />
                    <div class="mb-3">
                        <label for="content" class="form-label">Your Comment</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Comment</button>
                </form>
            </div>
            <a th:href="@{/products/{id}(id=${productId})}" class="btn btn-primary mt-3">Back to Product</a>
        </div>
    </div>
</div>
</body>
</html>
