<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="errorTitle" type="uz.app.pcmarket.exception.GlobalExceptionHandler"*/-->
    <title th:text="${errorTitle} ?: 'Error'">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .error-container {
            margin-top: 10%;
        }

        .error-box {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body>
<div class="container error-container d-flex justify-content-center">
    <div class="error-box text-center col-md-6">
        <!--/*@thymesVar id="errorTitle" type="uz.app.pcmarket.exception.GlobalExceptionHandler"*/-->
        <h1 class="display-4 text-danger" th:text="'Error ' + ${status}">Error</h1>
        <h3 th:text="${errorTitle}">Error Title</h3>
        <!--/*@thymesVar id="errorMessage" type="uz.app.pcmarket.exception.GlobalExceptionHandler"*/-->
        <p class="lead" th:if="${errorMessage}" th:text="${errorMessage}">Something went wrong.</p>

        <div th:if="${errors != null}">
            <ul class="list-group mt-3">
                <li class="list-group-item list-group-item-danger" th:each="err : ${errors}">
                    <strong th:text="${err.key}">Field</strong>: <span th:text="${err.value}">Message</span>
                </li>
            </ul>
        </div>

        <a href="/" class="btn btn-outline-primary mt-4">Back to Home</a>
    </div>
</div>
</body>
</html>
