<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Market - Category</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-laptop me-2"></i>PC Market
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link position-relative" href="#" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
        <i class="bi bi-basket2 fs-5"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
      </a>
    </div>
  </div>
</nav>

<!-- Cart Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Shopping Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <div id="cartItems" class="flex-grow-1">
      <div class="text-center text-muted" id="emptyCart">
        <i class="bi bi-basket2 fs-1"></i>
        <p>Your cart is empty</p>
      </div>
    </div>
    <div class="border-top pt-3">
      <div class="d-flex justify-content-between mb-3">
        <strong>Total: $<span id="cartTotal">0.00</span></strong>
      </div>
      <button class="btn btn-outline-primary w-100 mb-2" onclick="window.location.href='checkout.html'">
        <i class="bi bi-basket2 me-2"></i>Cart
      </button>
      <button class="btn btn-primary w-100" onclick="window.location.href='checkout.html'">
        <i class="bi bi-credit-card me-2"></i>Checkout
      </button>
    </div>
  </div>
</div>

<div class="container-fluid main-content">
  <div class="row">
    <!-- Filters Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Filters</span>
          <button class="btn btn-sm btn-outline-secondary" onclick="clearFilters()">Clear</button>
        </h6>

        <div class="accordion" id="filtersAccordion">
          <!-- Brand Filter -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#brandFilter">
                Brand
              </button>
            </h2>
            <div id="brandFilter" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
              <div class="accordion-body">
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="Acer" id="brand-acer">
                  <label class="form-check-label" for="brand-acer">Acer</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="HP" id="brand-hp">
                  <label class="form-check-label" for="brand-hp">HP</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="Dell" id="brand-dell">
                  <label class="form-check-label" for="brand-dell">Dell</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="ASUS" id="brand-asus">
                  <label class="form-check-label" for="brand-asus">ASUS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="MSI" id="brand-msi">
                  <label class="form-check-label" for="brand-msi">MSI</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Price Filter -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#priceFilter">
                Price Range
              </button>
            </h2>
            <div id="priceFilter" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
              <div class="accordion-body">
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="0-100" id="price-0-100">
                  <label class="form-check-label" for="price-0-100">$0 - $100</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="100-500" id="price-100-500">
                  <label class="form-check-label" for="price-100-500">$100 - $500</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="500-1000" id="price-500-1000">
                  <label class="form-check-label" for="price-500-1000">$500 - $1000</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="1000+" id="price-1000-plus">
                  <label class="form-check-label" for="price-1000-plus">$1000+</label>
                </div>
              </div>
            </div>
          </div>

          <!-- RAM Filter -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ramFilter">
                RAM
              </button>
            </h2>
            <div id="ramFilter" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
              <div class="accordion-body">
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="8GB" id="ram-8gb">
                  <label class="form-check-label" for="ram-8gb">8GB</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="16GB" id="ram-16gb">
                  <label class="form-check-label" for="ram-16gb">16GB</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="32GB" id="ram-32gb">
                  <label class="form-check-label" for="ram-32gb">32GB</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="64GB" id="ram-64gb">
                  <label class="form-check-label" for="ram-64gb">64GB</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Storage Filter -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#storageFilter">
                Storage
              </button>
            </h2>
            <div id="storageFilter" class="accordion-collapse collapse" data-bs-parent="#filtersAccordion">
              <div class="accordion-body">
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="SSD" id="storage-ssd">
                  <label class="form-check-label" for="storage-ssd">SSD</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="HDD" id="storage-hdd">
                  <label class="form-check-label" for="storage-hdd">HDD</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input filter-checkbox" type="checkbox" value="NVMe" id="storage-nvme">
                  <label class="form-check-label" for="storage-nvme">NVMe</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" id="categoryTitle">Category Products</h1>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-secondary" onclick="sortProducts('name')">
            <i class="bi bi-sort-alpha-down"></i> Name
          </button>
          <button type="button" class="btn btn-outline-secondary" onclick="sortProducts('price')">
            <i class="bi bi-sort-numeric-down"></i> Price
          </button>
        </div>
      </div>

      <!-- Product Cards -->
      <div class="row" id="productGrid">
        <!-- Products will be loaded here -->
      </div>
    </main>
  </div>
</div>

<script src="/js/cart.js"></script>
<script src="/js/products.js"></script>
<script src="/js/category.js"></script>
</body>
</html>
