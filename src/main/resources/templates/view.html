<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Category Details</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${category.name}"></h5>
      <p class="card-text">ID: <span th:text="${category.id}"></span></p>
      <p class="card-text">Created At: <span th:text="${category.createdAt}"></span></p>
      <p class="card-text">Created By: <span th:text="${category.createdBy}"></span></p>
      <p class="card-text">Updated At: <span th:text="${category.updatedAt}"></span></p>
      <p class="card-text">Updated By: <span th:text="${category.updatedBy}"></span></p>
    </div>
  </div>
  <a th:href="@{/categories}" class="btn btn-secondary mt-3">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
