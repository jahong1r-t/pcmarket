<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Your Cart</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cart.cartItems}">
            <td th:text="${cartItem.product.name}"></td>
            <td th:text="${cartItem.quantity}"></td>
            <td th:text="${cartItem.product.price}"></td>
            <td th:text="${cartItem.product.price * cartItem.quantity}"></td>
            <td>
                <a th:href="@{/cart/remove(userId=${cart.user.id},productId=${cartItem.product.id})}"
                   class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/cart/clear(userId=${cart.user.id})}" class="btn btn-danger">Clear Cart</a>
        <a th:href="@{/products}" class="btn btn-secondary">Continue Shopping</a>
        <a th:href="@{/checkout(userId=${cart.user.id})}" class="btn btn-primary">Proceed to Checkout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
