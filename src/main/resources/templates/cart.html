<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Market - Cart</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-laptop me-2"></i>PC Market
        </a>
    </div>
</nav>

<div class="container-fluid main-content mt-5">
    <h1 class="h2 mb-4">Shopping Cart</h1>
    <div class="card">
        <div class="card-body">
            <div th:if="${cart.cartItems.isEmpty()}">
                <div class="text-center text-muted">
                    <i class="bi bi-basket2 fs-1"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div th:if="${not cart.cartItems.isEmpty()}">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="item : ${cart.cartItems}">
                        <span th:text="${item.product.name}"></span>
                        <span>
                            Quantity: <span th:text="${item.quantity}"></span> |
                            Price: $<span th:text="${item.quantity * item.product.price}"></span>
                            <form th:action="@{/cart/remove}" method="get" class="d-inline">
                                <input type="hidden" name="userId" th:value="${userId}" />
                                <input type="hidden" name="productId" th:value="${item.product.id}" />
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                            </form>
                        </span>
                    </li>
                </ul>
                <div class="d-flex justify-content-between mt-3">
                    <strong>Total: $<span th:text="${cartTotal}"></span></strong>
                </div>
                <form th:action="@{/order/create}" method="post" class="mt-3">
                    <input type="hidden" name="userId" th:value="${userId}" />
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-credit-card me-2"></i>Checkout
                    </button>
                </form>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>
</body>
</html>
